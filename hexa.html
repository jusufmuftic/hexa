<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hexa</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3">

                <div class="inner-container left-side">
                    <img src="img/profile_picture.jpg" class="profile">
                    <p><b id="username"></b></p>
                    <p id="email"></p>

                    <button id="editAccount">Edit Account</button>
                    <button id="signout">Sign Out</button>
                </div>

            </div>

            <div class="col-md-9">

                <div class="inner-container right-side">
                    <form id="postForm">
                        <textarea id="postContent" placeholder="Type something and post..."></textarea>
                        <button>POST</button>
                    </form>

                    <div id="allPostsWrapper">
                        
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <div class="custom-modal">
        <img id="xImg" src="img/close.png">

    <form id="editForm">
        <h2>Edit your account!</h2>

        <div>
            <label for="edit_username">Username: *</label>
            <input id="edit_username" type="text" name="username" placeholder="elon.musk">
        </div>

        <div>
            <label for="edit_email">Email address: *</label>
            <input id="edit_email" type="text" name="email" placeholder="elon@tesla.com">
        </div>

        <div>
            <button>Change</button>
        </div>
    </form>

    <hr>

    <button id="deleteProfile">DELETE PROFILE</button>
</div>
    
    <script src="js/Session.js"></script>
    <script src="js/User.js"></script>
    <script src="js/Post.js"></script>
    <script src="js/hexa.js"></script>
</body>

</html>
